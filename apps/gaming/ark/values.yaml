---
replicaCount: 1
clusterName: ark

servers:
  peeps:
    customConfigMap:
      GameUserSettingsIni: |
        [/Script/ShooterGame.ShooterGameUserSettings]
        Version=5
        [ServerSettings]
        HarvestAmountMultiplier=4
        HarvestHealthMultiplier=1
        XPMultiplier=4
        TamingSpeedMultiplier=4
      crontab:
        */30 * * * * arkmanager update --update-mods --warn --saveworld
        10 */8 * * * arkmanager saveworld && arkmanager backup
        15 10 * * * arkmanager restart --warn --saveworld
    updateOnStart: true
    sessionName: "peeps"
    message: "Welcome to peeps"
    map: TheIsland
    password: ""
    maxPlayers: 10
    ports:
      queryudp: 27015
      gameudp: 7770
      rcon: 32330
    mods:
      - "558651608"
      - "719928795"
      - "1428596566"
      - "1999447172"
      - "751991809"
      - "761535755"

resources:
  requests:
    cpu: 1
    memory: 8Gi
  limits:
    cpu: 2
    memory: 16Gi

service:
  enabled: true
  type: LoadBalancer
  metallb_shared_ip: true

persistence:
  enabled: true
  game:
    storageClass: ceph-filesystem
    accessModes:
      - ReadWriteOnce
  cluster:
    storageClass: ceph-filesystem
  save:
    storageClass: ceph-filesystem

startupProbe:
  # allow plenty of time for installation if necessary
  failureThreshold: 480

securityContext:
  runAsUser: 1000
  fsGroup: 1000
