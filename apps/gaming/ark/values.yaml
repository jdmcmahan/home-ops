replicaCount: 1
clusterName: ark

servers:
  island:
    updateOnStart: true
    sessionName: "island"
    message: "Welcome to The Island"
    map: Extinction
    password: ""
    maxPlayers: 10
    ports:
      queryudp: 27015
      gameudp: 7770
      rcon: 32330
    mods: []

resources:
  requests:
    cpu: 1
    memory: 8Gi
  limits:
    cpu: 2
    memory: 16Gi

service:
  enabled: true
  type: LoadBalancer
  loadBalancerIP: "192.168.8.175"
  metallb_shared_ip: true

persistence:
  enabled: true
  game:
    storageClass: ceph-filesystem
    accessModes:
    - ReadWriteOnce
  cluster:
    storageClass: ceph-filesystem
  save:
    storageClass: ceph-filesystem

startupProbe:
  # allow plenty of time for installation if necessary
  failureThreshold: 480

securityContext:
  runAsUser: 1000
  fsGroup: 1000
