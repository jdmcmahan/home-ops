---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  calibre:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/calibre
          tag: 8.4.0@sha256:2cccd5b602b4e81057ded490b2e4470392cdb4c4cef473b4400342f013f71af1
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
      web:
        image:
          repository: ghcr.io/linuxserver/calibre-web
          tag: 0.6.24@sha256:0b1eec4a2d3c0b94e7cb9f26d8c08d66823a6d8f85c5cd7592a48516d6d2989b
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
          DOCKER_MODS: "linuxserver/mods:universal-calibre"
          OAUTHLIB_RELAX_TOKEN_SCOPE: 1

service:
  app:
    enabled: true
    controller: calibre
    type: LoadBalancer
    ports:
      desktop:
        port: 80
        targetPort: 8080
      webserver:
        port: 81
        targetPort: 8081
  web:
    enabled: true
    controller: calibre
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8083

route:
  calibre:
    hostnames: ["calibre.mcmahan.io"]
    parentRefs:
      - name: local
        namespace: traefik
        sectionName: websecure
    rules:
      - backendRefs:
          - identifier: app
            port: 80
  calibre-web:
    hostnames: ["calibre-web.mcmahan.io"]
    parentRefs:
      - name: remote
        namespace: traefik
        sectionName: websecure
    rules:
      - backendRefs:
          - identifier: web
            port: 80

persistence:
  config:
    enabled: true
    suffix: config
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      calibre:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      calibre:
        app:
          - path: /data
  web-config:
    enabled: true
    existingClaim: calibre-web-config
    advancedMounts:
      calibre:
        web:
          - path: /config
  web-books:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media/books
    advancedMounts:
      calibre:
        web:
          - path: /books
