---
controllers:
  main:
    initContainers:
      restore:
        image:
          repository: busybox
          tag: 1.36.1
          pullPolicy: IfNotPresent
        command: ['sh', '-c', 'tar -xvf /backup/calibre-web.tar -C /config']
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/calibre
          tag: 7.5.1
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
      web:
        image:
          repository: lscr.io/linuxserver/calibre-web
          tag: 0.6.21
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
          DOCKER_MODS: "linuxserver/mods:universal-calibre"
          OAUTHLIB_RELAX_TOKEN_SCOPE: 1

service:
  main:
    enabled: true
    type: LoadBalancer
    ports:
      http:
        port: 8083

ingress:
  web:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cloudflare
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: calibre-web.mcmahan.io
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - secretName: 'calibre-web-cert'
        hosts:
          - calibre-web.mcmahan.io

persistence:
  backup:
    enabled: true
    type: nfs
    server: peepums
    path: /pool01/backup
    globalMounts:
      - path: /backup
        readOnly: true
  web-config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /config
  books:
    enabled: true
    type: nfs
    server: peepums
    path: /pool01/media/books
    advancedMounts:
      main:
        main:
          - path: /config
        web:
          - path: /books
