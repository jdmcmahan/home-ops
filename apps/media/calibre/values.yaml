---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  calibre:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/calibre
          tag: 7.20.0@sha256:977d087d608798b3f46b272297ba401e336672f39f6af03a139cb16258c96624
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
      web:
        image:
          repository: ghcr.io/linuxserver/calibre-web
          tag: 0.6.23@sha256:8581e56e6400ddb61a24085e9eff2199b9d5d9409768207d11d525f4df92cba2
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
          DOCKER_MODS: "linuxserver/mods:universal-calibre"
          OAUTHLIB_RELAX_TOKEN_SCOPE: 1

service:
  web:
    enabled: true
    controller: calibre
    annotations:
      external-dns.alpha.kubernetes.io/hostname: calibre-web.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8083

ingress:
  calibre-web:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cloudflare
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: calibre-web.mcmahan.io
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: web
              port: http
    tls:
      - secretName: 'calibre-web-cert'
        hosts:
          - calibre-web.mcmahan.io

persistence:
  web-config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      calibre:
        web:
          - path: /config
  books:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media/books
    advancedMounts:
      calibre:
        app:
          - path: /config
        web:
          - path: /books
