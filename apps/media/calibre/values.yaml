---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  calibre:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/calibre
          tag: 7.20.0@sha256:f18a3f5cd0c6d0bf9faa7c55b79576462f2fba347550e33d39db4403ff1f8892
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
      web:
        image:
          repository: ghcr.io/linuxserver/calibre-web
          tag: 2021.12.16@sha256:998ff8909e117d3eff9a18525e8f541990a4e05e88640931968f6cdd63a61246
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
          DOCKER_MODS: "linuxserver/mods:universal-calibre"
          OAUTHLIB_RELAX_TOKEN_SCOPE: 1

service:
  web:
    enabled: true
    controller: calibre
    annotations:
      external-dns.alpha.kubernetes.io/hostname: calibre-web.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8083

ingress:
  calibre-web:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cloudflare
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: calibre-web.mcmahan.io
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: web
              port: http
    tls:
      - secretName: 'calibre-web-cert'
        hosts:
          - calibre-web.mcmahan.io

persistence:
  web-config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      calibre:
        web:
          - path: /config
  books:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media/books
    advancedMounts:
      calibre:
        app:
          - path: /config
        web:
          - path: /books
