---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  calibre:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/calibre
          tag: 8.4.0@sha256:06cf65afaf9ba85ad88b616f9d069c7cbe3130edf7adefa0243d6c779dd728ca
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
      web:
        image:
          repository: ghcr.io/linuxserver/calibre-web
          tag: 0.6.24@sha256:1ab3aa13f0d0c3ef075596b11023f429445aae3a73c0a6d55ad3f6d685b91f7e
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
          DOCKER_MODS: "linuxserver/mods:universal-calibre"
          OAUTHLIB_RELAX_TOKEN_SCOPE: 1

service:
  app:
    enabled: true
    controller: calibre
    annotations:
      external-dns.alpha.kubernetes.io/hostname: calibre.localdomain
    type: LoadBalancer
    ports:
      desktop:
        port: 80
        targetPort: 8080
      webserver:
        port: 81
        targetPort: 8081
  web:
    enabled: true
    controller: calibre
    annotations:
      external-dns.alpha.kubernetes.io/hostname: calibre-web.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8083

ingress:
  calibre-web:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cloudflare
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: calibre-web.mcmahan.io
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: web
              port: http
    tls:
      - secretName: 'calibre-web-cert'
        hosts:
          - calibre-web.mcmahan.io

persistence:
  config:
    enabled: true
    suffix: config
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      calibre:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      calibre:
        app:
          - path: /data
  web-config:
    enabled: true
    suffix: web-config
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      calibre:
        web:
          - path: /config
  web-books:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media/books
    advancedMounts:
      calibre:
        web:
          - path: /books
