---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  sonarr:
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/sonarr
          tag: 4.0.14@sha256:5126f7ae94745a8e58e6963e1f67e905766c096832eff08b0678355ad0cdecee
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
        envFrom:
          - secretRef:
              name: sonarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.2.0
          pullPolicy: IfNotPresent
        args:
          - sonarr
        env:
          PORT: "9707"
          URL: http://sonarr-web
        envFrom:
          - secretRef:
              name: sonarr-apikey

defaultPodOptions:
  securityContext:
    runAsUser: 979
    runAsGroup: 979
    fsGroup: 979
    fsGroupChangePolicy: "OnRootMismatch"

service:
  web:
    enabled: true
    controller: sonarr
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8989
  metrics:
    controller: sonarr
    ports:
      metrics:
        port: 9707

serviceMonitor:
  metrics:
    serviceName: sonarr-metrics
    endpoints:
      - port: metrics

ingress:
  sonarr:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cloudflare
      external-dns.alpha.kubernetes.io/target: 192.168.8.81
      traefik.ingress.kubernetes.io/router.entrypoints: localsecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: sonarr.mcmahan.io
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: web
              port: http
    tls:
      - secretName: 'sonarr-cert'
        hosts:
          - sonarr.mcmahan.io

persistence:
  config:
    enabled: true
    existingClaim: sonarr-config
    advancedMounts:
      sonarr:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      sonarr:
        app:
          - path: /data
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      sonarr:
        app:
          - path: /backup
