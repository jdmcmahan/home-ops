---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  sonarr:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/sonarr
          tag: 4.0.12@sha256:4092d2141b796ef01f3c7b0d3390910fb71a11b2e9acdbd9427aa9a8864d6139
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
        envFrom:
          - secretRef:
              name: sonarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.0.1
          pullPolicy: IfNotPresent
        args:
          - sonarr
        env:
          PORT: "9707"
          URL: http://sonarr-web
        envFrom:
          - secretRef:
              name: sonarr-apikey

service:
  web:
    enabled: true
    controller: sonarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: sonarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8989
  metrics:
    controller: sonarr
    ports:
      metrics:
        port: 9707

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      sonarr:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      sonarr:
        app:
          - path: /data
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      sonarr:
        app:
          - path: /backup
