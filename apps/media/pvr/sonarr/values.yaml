---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  sonarr:
    replicas: 0
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/sonarr
          tag: 4.0.14@sha256:95c3d63b46c2ff242a0b646086da557a13ef1376f415bb755b9d87c0d94d0330
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
        envFrom:
          - secretRef:
              name: sonarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.2.0
          pullPolicy: IfNotPresent
        args:
          - sonarr
        env:
          PORT: "9707"
          URL: http://sonarr-web
        envFrom:
          - secretRef:
              name: sonarr-apikey

defaultPodOptions:
  securityContext:
    runAsUser: 979
    runAsGroup: 979
    fsGroup: 979
    fsGroupChangePolicy: "OnRootMismatch"

service:
  web:
    enabled: true
    controller: sonarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: sonarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8989
  metrics:
    controller: sonarr
    ports:
      metrics:
        port: 9707

serviceMonitor:
  metrics:
    serviceName: sonarr-metrics
    endpoints:
      - port: metrics

persistence:
  config:
    enabled: true
    suffix: config
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      sonarr:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      sonarr:
        app:
          - path: /data
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      sonarr:
        app:
          - path: /backup
