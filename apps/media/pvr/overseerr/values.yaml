---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  overseerr:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/overseerr
          tag: 1.34.0@sha256:f6a782e44742a02bdb6032d32ebb4e9615e261140f879be897b28cdb40ff800e
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"

service:
  web:
    enabled: true
    controller: overseerr
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 5055

route:
  overseerr:
    hostnames: ["overseerr.mcmahan.io"]
    parentRefs:
      - name: remote
        namespace: traefik
        sectionName: websecure
    rules:
      - backendRefs:
          - identifier: web
            port: 80

persistence:
  config:
    enabled: true
    existingClaim: overseerr-config
    advancedMounts:
      overseerr:
        app:
          - path: /config
