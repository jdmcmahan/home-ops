---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  overseerr:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/overseerr
          tag: 1.34.0@sha256:adfa9d22968b3c17281c0ceb48b69e99059cbee1e7ce1077dcecb2ee7530fb5a
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"

service:
  web:
    enabled: true
    controller: overseerr
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 5055

route:
  overseerr:
    hostnames: ["overseerr.mcmahan.io"]
    parentRefs:
      - name: remote
        namespace: traefik
        sectionName: websecure
    rules:
      - backendRefs:
          - identifier: web
            port: 80

persistence:
  config:
    enabled: true
    existingClaim: overseerr-config
    advancedMounts:
      overseerr:
        app:
          - path: /config
