---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: radarr-volsync-backblaze
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default
  target:
    name: radarr-volsync-backblaze
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:https://{{ .endpoint }}/vriska-pvc-radarr"
        RESTIC_PASSWORD: "{{ .resticPassword }}"
        AWS_ACCESS_KEY_ID: "{{ .keyID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .applicationKey }}"
  dataFrom:
    - extract:
        conversionStrategy: Default
        decodingStrategy: None
        key: volsync-backblaze
        metadataPolicy: None
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr-backblaze
spec:
  sourcePVC: radarr-config
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: radarr-volsync-backblaze
    volumeSnapshotClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
    unlock: "6a306bf"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  namespace: radarr
  name: radarr-config-dest
spec:
  trigger:
    manual: restore-once
  restic:
    repository: radarr-volsync-backblaze
    copyMethod: Snapshot
    storageClassName: ceph-block
    accessModes: [ReadWriteOnce]
    capacity: 10Gi
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
spec:
  accessModes: [ReadWriteOnce]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: radarr-config-dest
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
