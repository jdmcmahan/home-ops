---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  radarr:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/radarr
          tag: 5.21.1@sha256:04b384f65b202d7afead8074877fef1bd403bb1cb1b698afd8b07c1798178724
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
        envFrom:
          - secretRef:
              name: radarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.1.0
          pullPolicy: IfNotPresent
        args:
          - radarr
        env:
          PORT: "9707"
          URL: http://radarr-web
        envFrom:
          - secretRef:
              name: radarr-apikey

service:
  web:
    enabled: true
    controller: radarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: radarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 7878
  metrics:
    controller: radarr
    ports:
      metrics:
        port: 9707

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      radarr:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      radarr:
        app:
          - path: /data
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      radarr:
        app:
          - path: /backup
