---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  radarr:
    replicas: 0
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/radarr
          tag: 5.25.0@sha256:f4e472beddcb6197fa9d08c41681dedbf21bee38db7f97057ba1d44dc9440a0c
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
        envFrom:
          - secretRef:
              name: radarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.2.0
          pullPolicy: IfNotPresent
        args:
          - radarr
        env:
          PORT: "9707"
          URL: http://radarr-web
        envFrom:
          - secretRef:
              name: radarr-apikey

defaultPodOptions:
  securityContext:
    runAsUser: 979
    runAsGroup: 979
    fsGroup: 979
    fsGroupChangePolicy: "OnRootMismatch"

service:
  web:
    enabled: true
    controller: radarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: radarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 7878
  metrics:
    controller: radarr
    ports:
      metrics:
        port: 9707

serviceMonitor:
  metrics:
    serviceName: radarr-metrics
    endpoints:
      - port: metrics

persistence:
  config:
    enabled: true
    suffix: config
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      radarr:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      radarr:
        app:
          - path: /data
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      radarr:
        app:
          - path: /backup
