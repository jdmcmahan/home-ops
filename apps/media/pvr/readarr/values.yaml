---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  readarr:
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/readarr
          tag: 0.4.13@sha256:2fc04945fb840bc4f35e2f21c87be850c0fcd9b56fad4150381d482616675c32
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
        envFrom:
          - secretRef:
              name: readarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.1.0
          pullPolicy: IfNotPresent
        args:
          - readarr
        env:
          PORT: "9707"
          URL: http://readarr-web
        envFrom:
          - secretRef:
              name: readarr-apikey

defaultPodOptions:
  securityContext:
    runAsUser: 979
    runAsGroup: 979
    fsGroup: 979
    fsGroupChangePolicy: "OnRootMismatch"

service:
  web:
    enabled: true
    controller: readarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: readarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8787
  metrics:
    controller: readarr
    ports:
      metrics:
        port: 9707

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      readarr:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      readarr:
        app:
          - path: /data
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      readarr:
        app:
          - path: /backup
