---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  readarr:
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/readarr
          tag: 0.4.16@sha256:6e25e1d4886cbda4c572afb4d629918f2795d09a2613910c550ca9cbb221f7b2
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
        envFrom:
          - secretRef:
              name: readarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.2.0
          pullPolicy: IfNotPresent
        args:
          - readarr
        env:
          PORT: "9707"
          URL: http://readarr-web
        envFrom:
          - secretRef:
              name: readarr-apikey

defaultPodOptions:
  securityContext:
    runAsUser: 979
    runAsGroup: 979
    fsGroup: 979
    fsGroupChangePolicy: "OnRootMismatch"

service:
  web:
    enabled: true
    controller: readarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: readarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8787
  metrics:
    controller: readarr
    ports:
      metrics:
        port: 9707

serviceMonitor:
  metrics:
    serviceName: readarr-metrics
    endpoints:
      - port: metrics

persistence:
  config:
    enabled: true
    existingClaim: readarr-config
    advancedMounts:
      readarr:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      readarr:
        app:
          - path: /data
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      readarr:
        app:
          - path: /backup
