---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  flaresolverr:
    containers:
      app:
        image:
          repository: 21hsmw/flaresolverr
          tag: nodriver@sha256:21ade52a9dc85c1bc1592ccc994e41f3365a4603b3ca4a11328583aa6e99ace1
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PROMETHEUS_ENABLED: "true"

service:
  web:
    enabled: true
    controller: flaresolverr
    ports:
      http:
        port: 80
        targetPort: 8191
  metrics:
    controller: flaresolverr
    ports:
      metrics:
        port: 8192
