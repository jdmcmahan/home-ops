---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  prowlarr:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/prowlarr
          tag: 1.28.2@sha256:d9dc54c33e7d91518309648e9bdf87896162af27c6f16da42b7bb459c0ece3ae
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
        envFrom:
          - secretRef:
              name: prowlarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.0.1
          pullPolicy: IfNotPresent
        args:
          - prowlarr
        env:
          PORT: "9707"
          URL: http://prowlarr-web
        envFrom:
          - secretRef:
              name: prowlarr-apikey

service:
  web:
    enabled: true
    controller: prowlarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: prowlarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 9696
  metrics:
    controller: prowlarr
    ports:
      metrics:
        port: 9707

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      prowlarr:
        app:
          - path: /config
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      prowlarr:
        app:
          - path: /backup
