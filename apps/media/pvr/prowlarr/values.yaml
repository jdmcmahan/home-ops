---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  prowlarr:
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/prowlarr
          tag: 1.33.1@sha256:3bb878cf5d447934f4f3848315f3cf393bdc269eee9f823df34e06768a55ddb3
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
        envFrom:
          - secretRef:
              name: prowlarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.1.0
          pullPolicy: IfNotPresent
        args:
          - prowlarr
        env:
          PORT: "9707"
          URL: http://prowlarr-web
        envFrom:
          - secretRef:
              name: prowlarr-apikey

defaultPodOptions:
  securityContext:
    runAsUser: 979
    runAsGroup: 979
    fsGroup: 979
    fsGroupChangePolicy: "OnRootMismatch"

service:
  web:
    enabled: true
    controller: prowlarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: prowlarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 9696
  metrics:
    controller: prowlarr
    ports:
      metrics:
        port: 9707

serviceMonitor:
  metrics:
    serviceName: prowlarr
    endpoints:
      - port: metrics

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      prowlarr:
        app:
          - path: /config
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      prowlarr:
        app:
          - path: /backup
