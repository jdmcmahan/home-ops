---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/library/common/values.schema.json
controllers:
  prowlarr:
    containers:
      app:
        image:
          repository: ghcr.io/linuxserver/prowlarr
          tag: 1.25.4@sha256:3001f0ea0341f370e889467aa1825c42fb8decede85b784c7e380b9ccaad1d4e
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PUID: 979
          PGID: 979
        envFrom:
          - secretRef:
              name: prowlarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.0.1
          pullPolicy: IfNotPresent
        args:
          - prowlarr
        env:
          PORT: "9707"
          URL: http://prowlarr-web
        envFrom:
          - secretRef:
              name: prowlarr-apikey

service:
  web:
    enabled: true
    controller: prowlarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: prowlarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 9696
  metrics:
    controller: prowlarr
    ports:
      metrics:
        port: 9707

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      prowlarr:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      prowlarr:
        app:
          - path: /data
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      prowlarr:
        app:
          - path: /backup
