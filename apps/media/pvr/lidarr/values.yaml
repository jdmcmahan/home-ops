---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  lidarr:
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/lidarr
          tag: 2.12.1@sha256:073c2bedb91802e116da2dd33661a32b6faf9377aec626fef623977833fdb1a2
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
        envFrom:
          - secretRef:
              name: lidarr-apikey
      metrics:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v2.2.0
          pullPolicy: IfNotPresent
        args:
          - lidarr
        env:
          PORT: "9707"
          URL: http://lidarr-web
        envFrom:
          - secretRef:
              name: lidarr-apikey

defaultPodOptions:
  securityContext:
    runAsUser: 979
    runAsGroup: 979
    fsGroup: 979
    fsGroupChangePolicy: "OnRootMismatch"

service:
  web:
    enabled: true
    controller: lidarr
    annotations:
      external-dns.alpha.kubernetes.io/hostname: lidarr.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 8686
  metrics:
    controller: lidarr
    ports:
      metrics:
        port: 9707

serviceMonitor:
  metrics:
    serviceName: lidarr-metrics
    endpoints:
      - port: metrics

persistence:
  config:
    enabled: true
    suffix: config
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      lidarr:
        app:
          - path: /config
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media
    advancedMounts:
      lidarr:
        app:
          - path: /data
  backup:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/backup/pvr
    advancedMounts:
      lidarr:
        app:
          - path: /backup
