---
controllers:
  main:
    initContainers:
      restore:
        image:
          repository: busybox
          tag: 1.36.1
          pullPolicy: IfNotPresent
        command: ['sh', '-c', 'rm -rf /config/* && tar -xvf /backup/plex-*.tar -C /config']
    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/plex
          tag: 1.40.0.7998-c29d4c0c8
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
        resources:
          requests:
            gpu.intel.com/i915: 1
            cpu: 1000m
            memory: 2048Mi
          limits:
            gpu.intel.com/i915: 1
            cpu: 2000m
            memory: 4096Mi

defaultPodOptions:
  securityContext:
    runAsUser: 979
    runAsGroup: 979
    fsGroup: 979
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 44 # video

service:
  main:
    enabled: true
    type: LoadBalancer
    ports:
      http:
        port: 32400

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cloudflare
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
    - host: plex.mcmahan.io
      paths:
      - path: /
        pathType: Prefix
        service:
          name: main
          port: http
    tls:
    - secretName: 'plex-cert'
      hosts:
      - plex.mcmahan.io

persistence:
  backup:
    enabled: true
    type: nfs
    server: peepums
    path: /pool01/backup/plex
    globalMounts:
      - path: /backup
        readOnly: true
  config:
    enabled: true
    storageClass: ceph-block
    size: 10Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /config
  transcode:
    enabled: true
    type: emptyDir
  media:
    enabled: true
    type: nfs
    server: peepums
    path: /pool01/media/plex
    advancedMounts:
      main:
        main:
          - path: /data
            readOnly: true
