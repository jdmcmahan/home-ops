---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  plex:
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/plex
          tag: 1.41.7@sha256:86e83ad4b671c4326e4f2b4520aced967c60efdf1aaa77191aad6d2ee4148d59
          pullPolicy: IfNotPresent
        env:
          TZ: "America/Chicago"
          PLEX_ADVERTISE_URL: https://plex.mcmahan.io:443,http://192.168.8.79:32400
          PLEX_NO_AUTH_NETWORKS: 192.168.0.0/16
        resources:
          requests:
            gpu.intel.com/i915: 1
            cpu: 1000m
            memory: 2048Mi
          limits:
            gpu.intel.com/i915: 1
            cpu: 2000m
            memory: 4096Mi

defaultPodOptions:
  securityContext:
    runAsUser: 979
    runAsGroup: 979
    fsGroup: 979
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 44 # video

service:
  web:
    enabled: true
    controller: plex
    type: LoadBalancer
    loadBalancerIP: "192.168.8.79"
    ports:
      http:
        port: 32400

route:
  plex:
    hostnames: ["plex.mcmahan.io"]
    parentRefs:
      - name: remote
        namespace: traefik
        sectionName: websecure
    rules:
      - backendRefs:
          - identifier: web
            port: 32400

persistence:
  config:
    enabled: true
    existingClaim: plex-config
    advancedMounts:
      plex:
        app:
          - path: /config
  transcode:
    enabled: true
    type: emptyDir
  media:
    enabled: true
    type: nfs
    server: new-peepums
    path: /volume1/media/plex
    advancedMounts:
      plex:
        app:
          - path: /data
            readOnly: true
