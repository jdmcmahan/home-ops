---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-token
  namespace: burrito-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: default
  target:
    creationPolicy: Owner
    template:
      mergePolicy: Merge
      type: credentials.burrito.tf/shared
      metadata:
        annotations:
          burrito.tf/allowed-tenants: "burrito-project-default"
      data:
        provider: github
        url: https://github.com/jdmcmahan
  data:
    - secretKey: githubToken
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: burrito-github
        property: token
    - secretKey: webhookSecret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
        key: burrito-github
        property: webhookSecret
