---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
defaultPodOptions:
  priorityClassName: system-node-critical

controllers:
  generic-device-plugin:
    type: daemonset
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: ghcr.io/squat/generic-device-plugin
          tag: latest@sha256:c61dd84b6d8f1e07fb647949df9a13e705d3f3ee3b70fadce30319083528e687
        args:
        - --device
        - |
          name: tun
          groups:
            - count: 1000
              paths:
                - path: /dev/net/tun
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 50m
            memory: 20Mi
        securityContext:
          privileged: true

persistence:
  dev:
    type: hostPath
    hostPath: /dev
    globalMounts:
      - readOnly: true
  device-plugin:
    type: hostPath
    hostPath: /var/lib/kubelet/device-plugins
