---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  webtop:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/webtop
          tag: fedora-kde@sha256:9433f5b308600e1eb5af64ba6fff8d2abcf5f04045caffd1c32640d9609aeb0c
          pullPolicy: IfNotPresent
        env:
          - name: TZ
            value: "America/Chicago"
          - name: CUSTOM_USER
            valueFrom:
              secretKeyRef:
                name: webtop-user-secret
                key: username
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: webtop-user-secret
                key: password
        resources:
          requests:
            gpu.intel.com/i915: 1
          limits:
            gpu.intel.com/i915: 1

service:
  web:
    enabled: true
    controller: webtop
    annotations:
      external-dns.alpha.kubernetes.io/hostname: webtop.localdomain
    type: LoadBalancer
    ports:
      http:
        port: 80
        targetPort: 3000
