---
# yaml-language-server: $schema=https://raw.githubusercontent.com/cilium/cilium/main/install/kubernetes/cilium/values.schema.json
ipam:
  mode: kubernetes
kubeProxyReplacement: true
k8sServiceHost: localhost
k8sServicePort: 7445
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
bpf:
  masquerade: true
  hostLegacyRouting: true
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
operator:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
hubble:
  tls:
    enabled: false
  relay:
    enabled: true
  ui:
    enabled: true
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: hubble.localdomain
      type: LoadBalancer
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
