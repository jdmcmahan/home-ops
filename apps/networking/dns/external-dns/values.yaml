---
provider:
  name: webhook
  webhook:
    image:
      repository: ghcr.io/kashalls/external-dns-unifi-webhook
      tag: v0.6.0@sha256:dd71adb88b64174b158481fb359dfe985d8bea1cad8cefba36209c8fc9eb03d3
    env:
      - name: UNIFI_HOST
        value: https://192.168.0.1
      - name: UNIFI_USER
        valueFrom:
          secretKeyRef:
            name: unifi-credentials
            key: UNIFI_USER
      - name: UNIFI_PASS
        valueFrom:
          secretKeyRef:
            name: unifi-credentials
            key: UNIFI_PASS
    livenessProbe:
      httpGet:
        path: /healthz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /readyz
        port: http-webhook
      initialDelaySeconds: 10
      timeoutSeconds: 5
extraArgs:
  - --ignore-ingress-tls-spec
triggerLoopOnEvent: false
policy: sync
sources: ["ingress", "gateway-httproute", "service"]
txtOwnerId: vriska
txtPrefix: k8s.vriska.
domainFilters: ["mcmahan.io", "localdomain"]
serviceMonitor:
  enabled: true
