---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  cloudflared:
    replicas: 2
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: docker.io/cloudflare/cloudflared
          tag: 2025.6.0@sha256:783e0e52ddad1e91f0dba5f305fc7a8dc94afab8b4c8c309bcd17c5a45654dfb
        env:
          NO_AUTOUPDATE: true
          TUNNEL_METRICS: 0.0.0.0:2000
        envFrom:
          - secretRef:
              name: cloudflared-token
        args:
          - "tunnel"
          - "run"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ready
                port: 2000
              failureThreshold: 1
              initialDelaySeconds: 10
              periodSeconds: 10
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 256Mi

defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000

service:
  app:
    controller: cloudflared
    ports:
      http:
        port: 2000

serviceMonitor:
  app:
    serviceName: cloudflared
    endpoints:
      - port: http

persistence:
  config:
    type: configMap
    name: cloudflared-configmap
    globalMounts:
      - path: /etc/cloudflared/config.yaml
        subPath: config.yaml
        readOnly: true
