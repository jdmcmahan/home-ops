---
# yaml-language-server: $schema=https://raw.githubusercontent.com/traefik/traefik-helm-chart/master/traefik/values.schema.json
ingressRoute:
  dashboard:
    enabled: true
    insecure: true

api:
  dashboard: true
  insecure: true

ingressClass:
  enabled: true
  isDefaultClass: true

service:
  type: LoadBalancer
  spec:
    loadBalancerIP: "192.168.8.80"
  additionalServices:
    local:
      type: LoadBalancer
      spec:
        loadBalancerIP: "192.168.8.81"
      ports:
        weblocal:
          port: 9443
          expose: true
          exposedPort: 443
          redirections:
            entryPoint:
              to: websecure
              scheme: https

ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https

metrics:
  prometheus:
    serviceMonitor:
      enabled: true
