---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - gateway/local.yaml

helmCharts:
  - name: traefik-crds
    repo: https://helm.traefik.io/traefik
    version: 1.8.1
    releaseName: traefik-crds
    namespace: traefik
    valuesInline:
      gatewayAPI: true
  - name: traefik
    repo: https://helm.traefik.io/traefik
    version: 35.4.0
    releaseName: traefik
    namespace: traefik
    valuesFile: values.yaml
