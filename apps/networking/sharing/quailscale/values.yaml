---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/library/common/values.schema.json
controllers:
  quailscale:
    pod:
      securityContext:
        fsGroup: 979
        fsGroupChangePolicy: "OnRootMismatch"

    containers:
      tailscale:
        image:
          repository: tailscale/tailscale
          tag: v1.82.5
          pullPolicy: IfNotPresent
        env:
          TS_STATE_DIR: "/var/lib/tailscale"
          TS_KUBE_SECRET: ""
          TS_HOSTNAME: "quailscale"
          TS_EXTRA_ARGS: "--ssh"
        envFrom:
          - secretRef:
              name: tailscale-authkey
        securityContext:
          runAsUser: 979
          runAsGroup: 979
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            add:
              - NET_ADMIN

persistence:
  state:
    enabled: true
    suffix: tailscale-state
    type: persistentVolumeClaim
    storageClass: ceph-block
    size: 1Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      quailscale:
        tailscale:
          - path: /var/lib/tailscale
  tmp:
    enabled: true
    type: emptyDir
    advancedMounts:
      quailscale:
        tailscale:
          - path: /tmp
  books:
    enabled: true
    type: nfs
    server: new-peepums
    path: '/volume1/media/books/Calibre Library'
    advancedMounts:
      quailscale:
        tailscale:
          - path: /share/books
            readOnly: true
  anime:
    enabled: true
    type: nfs
    server: new-peepums
    path: '/volume1/media/plex/anime'
    advancedMounts:
      quailscale:
        tailscale:
          - path: /share/anime
            readOnly: true
  movies:
    enabled: true
    type: nfs
    server: new-peepums
    path: '/volume1/media/plex/movies'
    advancedMounts:
      quailscale:
        tailscale:
          - path: /share/movies
            readOnly: true
  tv:
    enabled: true
    type: nfs
    server: new-peepums
    path: '/volume1/media/plex/tv'
    advancedMounts:
      quailscale:
        tailscale:
          - path: /share/tv
            readOnly: true
