---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - "namespace.yaml"

helmCharts:
  - name: rook-ceph
    repo: https://charts.rook.io/release
    version: v1.14.8
    releaseName: rook-release
    namespace: rook-ceph
    valuesInline:
      enableDiscoveryDaemon: true
  - name: rook-ceph-cluster
    repo: https://charts.rook.io/release
    version: v1.14.8
    releaseName: rook-release
    namespace: rook-ceph
    valuesInline:
      toolbox:
        enabled: true
      cephObjectStores: []
      cephClusterSpec:
        storage:
          useAllNodes: false
          useAllDevices: false
          nodes:
            - name: "magic-8-balls"
              devices:
                - name: "sda"
            - name: "talos-gkm-6hn"
              devices:
                - name: "sda"
            - name: "flourite-octet"
              devices:
                - name: "sda"
