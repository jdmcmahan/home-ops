---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - "namespace.yaml"

helmCharts:
  - name: rook-ceph
    repo: https://charts.rook.io/release
    version: v1.17.3
    releaseName: rook-release
    namespace: rook-ceph
    valuesInline:
      scaleDownOperator: true
      enableDiscoveryDaemon: true
      monitoring:
        enabled: true
      csi:
        serviceMonitor:
          enabled: true
  - name: rook-ceph-cluster
    repo: https://charts.rook.io/release
    version: v1.17.3
    releaseName: rook-release
    namespace: rook-ceph
    valuesInline:
      monitoring:
        enabled: true
      toolbox:
        enabled: true
      cephClusterSpec:
        cephConfig:
          global:
            bdev_enable_discard: "true"
            bdev_async_discard_threads: "1"
      cephFileSystemVolumeSnapshotClass:
        enabled: true
      cephBlockPoolsVolumeSnapshotClass:
        enabled: true
      cephObjectStores: []
