---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - "namespace.yaml"

helmCharts:
  - name: rook-ceph
    repo: https://charts.rook.io/release
    version: v1.16.6
    releaseName: rook-release
    namespace: rook-ceph
    valuesInline:
      enableDiscoveryDaemon: true
      csi:
        monitoring:
          enabled: true
        serviceMonitor:
          enabled: true
  - name: rook-ceph-cluster
    repo: https://charts.rook.io/release
    version: v1.16.6
    releaseName: rook-release
    namespace: rook-ceph
    valuesInline:
      monitoring:
        enabled: true
      toolbox:
        enabled: true
      cephFileSystemVolumeSnapshotClass:
        enabled: true
      cephBlockPoolsVolumeSnapshotClass:
        enabled: true
      cephObjectStores: []
