apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- "namespace.yaml"

helmCharts:
- name: rook-ceph
  repo: https://charts.rook.io/release
  version: v1.12.1
  releaseName: rook-release
  namespace: rook-ceph
  valuesInline:
    enableDiscoveryDaemon: true
    csi:
      enableCephfsDriver: false
- name: rook-ceph-cluster
  repo: https://charts.rook.io/release
  version: v1.12.1
  releaseName: rook-release
  namespace: rook-ceph
  valuesInline:
    cephFileSystems: []
    cephObjectStores: []
